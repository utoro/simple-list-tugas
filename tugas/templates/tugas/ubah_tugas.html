{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Ubah Tugas {% endblock %}

{% block content %}
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <h4 style="display: inline-block;"><b>Ubah Tugas</b></h4>
              {# <div class="panel-title pull-left"><h3>{{ detail_tugas.judul }}</h3></div> #}
              <div class="pull-right" style="padding-top: 5px;">
                <a href="{% url "tugas" %}" class="btn btn-default btn-sm" title='Kembali ke list tugas'><span class='glyphicon glyphicon-chevron-left'></span>&nbsp;Kembali</a>
              </div>
            </div>

            <div class="panel-body">
                 <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="panel-footer">
                        {# <input type="submit" value="nganu" class="btn btn-default pull-left"> #}
                        <a href="{% url "tugas" %}" class="btn btn-default btn" title='Kembali ke list tugas'><span class='glyphicon glyphicon-ban-circle'></span>&nbsp; Batal</a>
                        <button type="submit" class="btn btn-default pull-right"><span class='glyphicon glyphicon-floppy-save'></span> Ubah</button>
                        <div class="clearfix"></div>
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
